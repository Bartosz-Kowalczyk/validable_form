<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formular</title>
  </head>
  <body>
    <div class="container">
      <form novalidate id="form" class="registration-form">
        <h2>Rejestracja</h2>
        <div class="field-control">
          <label for="username">Nazwa użytkownika</label>
          <input
            type="text"
            id="username"
            placeholder="Wpisz nazwę użytkownika"
          />
          <span>Błąd</span>
        </div>
        <div class="field-control">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Wpisz e-mail" />
          <span>Błąd</span>
        </div>
        <div class="field-control">
          <label for="password">Hasło</label>
          <input type="password" id="password" placeholder="Wpisz hasło" />
          <span>Błąd</span>
        </div>
        <div class="field-control">
          <label for="password2">Powtórz hasło</label>
          <input
            type="password2"
            id="password2"
            placeholder="Wpisz hasło ponownie"
          />
          <span>Błąd</span>
        </div>
        <button class="register-button" type="submit">Zarejestruj się</button>
      </form>
    </div>


    <script src="./scripts/form_field.js"></script>
    <script src="./scripts/form_validator.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
